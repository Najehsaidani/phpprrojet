<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Register</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
      color: #343a40;
    }
    .card {
      border: none;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
    .btn-primary {
      background-color: #4f46e5;
      border: none;
    }
    .btn-primary:hover {
      background-color: #3c36c5;
    }
    .form-control {
      border-radius: 4px;
    }
    h2 {
      font-weight: 600;
      color: black;
    }
    .icon-header {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      color: #4f46e5;
      font-size: 40px;
    }
    .switch-container {
      text-align: center;
      margin-top: 20px;
    }
    .hidden {
      display: none;
    }
    .bx {
        margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <!-- Login Form -->
    <div id="loginForm" class="card p-4">
      <div class="icon-header">
        <i class='bx bx-log-in'></i> <h2 class="text-center mb-4">Login</h2>
      </div>
     
      <form>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" class="form-control" id="loginEmail" placeholder="your@email.com" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="loginPassword" placeholder="Password" required>
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="loginRemember">
          <label class="form-check-label" for="loginRemember">Remember me</label>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Sign in</button>
        <p class="text-center switch-container">
          Don't have an account? <a href="#" onclick="toggleForms()">Register here</a>
        </p>
      </form>
    </div>

    <!-- Register Form -->
    <div id="registerForm" class="card p-4 hidden">
      <div class="icon-header">
        <i class='bx bx-user-plus'></i><h2 class="text-center mb-4">Register</h2>
      </div>
     
      <form onsubmit="handleRegister(event)">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" class="form-control" id="registerEmail" placeholder="your@email.com" required>
        </div>
        <div class="form-group">
          <label for="phone">Number</label>
          <input type="tel" class="form-control" id="phone" placeholder="+216" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="registerPassword" placeholder="••••••••" required>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" placeholder="••••••••" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Register</button>
        <p class="text-center switch-container">
          Already have an account? <a href="#" onclick="toggleForms()">Login here</a>
        </p>
      </form>
    </div>
  </div>

  <script>
    // Toggle visibility between login and register forms
    function toggleForms() {
      document.getElementById('loginForm').classList.toggle('hidden');
      document.getElementById('registerForm').classList.toggle('hidden');
    }

    // Handle registration form submission
    function handleRegister(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const email = document.getElementById('registerEmail').value;
      const password = document.getElementById('registerPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (password !== confirmPassword) {
        alert('Passwords do not match!');
        return;
      }

      alert(`Registration successful for ${username}!`);
    }
  </script>
</body>
</html>
