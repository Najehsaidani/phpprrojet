<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ISET-Bizerte Library</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
  <style>
    /* General Styles */
body {
  background-color: #4f46e5;
  color: #fff;
  font-family: Arial, sans-serif;
}

.navbar, .hero-section, .stats-section {
  background-color: #4f46e5;
}

.navbar-brand {
  font-weight: bold;
}

.navbar-nav .nav-link {
  color: #e0e7ff;
}

.hero-section {
  padding: 4rem 0;
}

.hero-section h1 {
  font-size: 2.75rem;
  font-weight: bold;
}

.hero-section p {
  font-size: 1.25rem;
  color: #e0e7ff;
}

.hero-section .btn-light {
  color: #4f46e5;
}

.hero-section .btn-outline-light {

  border-color: #fff;
}

.stats-section {
  padding: 3rem 0;
}

.stat-card {
    background-color: #473ed5;
  color: #fff;
  border-radius: 0.5rem;
  padding: 1.5rem;
  transition: transform 0.2s ease;
}
p{
    color: #fff;
}
.stat-card:hover {
  transform: scale(1.05);
}

.stat-card i {
  color: #a5b4fc;
  font-size: 2rem;
}

.stat-card h2 {
  font-size: 2.5rem;
  font-weight: bold;
  margin-top: 0.5rem;
}

.text-muted1{
  color: #c7d2fe;
  font-size: 1rem;
}
.btn1:hover{
    background-color:#fff;
}

  </style>
</head>
<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark py-3">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">
        <i class="bi bi-book me-2"></i>ISET-Bizerte Library
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero-section text-center py-5">
    <div class="container">
      <h1 class="display-4 fw-bold mb-3">Welcome to ISET-Bizerte Library</h1>
      <p class="lead mb-4">Your gateway to knowledge and discovery</p>
      <div class="d-flex justify-content-center gap-3">
        <a href="dd.html">
        <button class="btn btn-light  fw-semibold px-4 py-2">Get Started</button>
        <button class="btn btn1 btn-outline-light fw-semibold px-4 py-2">Browse Books</button>
    </a>
      </div>
    </div>
  </section>

  <!-- Stats Section -->
  <section class="stats-section py-5">
    <div class="container">
      <div class="row text-center">
        <div class="col-md-3">
          <div class="stat-card p-4 rounded">
            <i class="bi bi-book display-6 mb-2"></i>
            <h2 class="fw-bold">5,234</h2>
            <p class="text-muted1">Total Books</p>
          </div>
        </div>
        <div class="col-md-3">
          <div class="stat-card p-4 rounded">
            <i class="bi bi-people display-6 mb-2"></i>
            <h2 class="fw-bold">1,432</h2>
            <p class="text-muted1">Active Members</p>
          </div>
        </div>
        <div class="col-md-3">
          <div class="stat-card p-4 rounded">
            <i class="bi bi-clock display-6 mb-2"></i>
            <h2 class="fw-bold">892</h2>
            <p class="text-muted1">Books Borrowed</p>
          </div>
        </div>
        <div class="col-md-3">
          <div class="stat-card p-4 rounded">
            <i class="bi bi-bell display-6 mb-2"></i>
            <h2 class="fw-bold">56</h2>
            <p class="text-muted1">Due Returns</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
